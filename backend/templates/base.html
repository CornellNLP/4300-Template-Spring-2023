<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-c">cosMEtics</h1>
            </div>
            <form>
                <p>What type of skin do you have?</p>
                <input type="radio" id="normal" name="skin_type" value="normal">
                <label for="normal">Normal</label><br>
                <input type="radio" id="dry" name="skin_type" value="dry">
                <label for="dry">Dry</label><br>
                <input type="radio" id="oily" name="skin_type" value="oily">
                <label for="oily">Oily</label><br>
                <input type="radio" id="combination" name="skin_type" value="combination">
                <label for="combination">Combination</label><br>
                <input type="radio" id="sensitive" name="skin_type" value="sensitive">
                <label for="sensitive">Sensitive</label><br>
                <input type="radio" id="other" name="skin_type" value="other">
                <label for="other">Other</label><br>
                <p>Do you have any allergies? (E.g. natural rubber, natural fragrances, preservatives, dyes, or metals)
                </p>
                <input type="text" id="allergies" name="allergies"><br>
                <input type="submit" name="submit" value="submit" onSubmit="sendForm(this.form)">
            </form>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>
        function sendForm(form) {
            var skin_types = document.getElementsByName('skin_type');
            var skin_type = null;
            for (i = 0; i < skin_types.length; i++) {
                if (skin_types[i].checked)
                    skin_type = skin_types[i];
            }
            let allergies = document.getElementById("allergies");
            console.log(skin_type);
            console.log(allergies.value);
            // pass to python function to get results
        }

        function displayProducts(name) {
            document.getElementById("answer-box").innerHTML = ""
            fetch("/products?" + new URLSearchParams({ product_name: name }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.product_name, row.product_url)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));
        }

        function answerBoxTemplate(name, url) {
            return `<div class=''>
                <h3 class='product-name'>${name}</h3>
                <p class='product-url'>${url}</p>
            </div>`
        }
    </script>
</body>
