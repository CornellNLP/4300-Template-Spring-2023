<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="matcha-title">
                <h1 id="matcha-color">Match-A Tea</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input 
                    placeholder="Search for a tea or flavor profile that you enjoy!" 
                    id="search-tea-text-val"
                />
            </div>
        </div>
    </br>
        <button id="find-teas-button" onClick="searchText()">Find Teas!</button>
        <div id="answer-box"></div>
    </div>

    <script>
        function formatScore(score) {
            return "Percent Confidence: " + Math.round(score * 100, 2) + "%"
        }

        function formatDescription(description) {
            descriptionSentences = description.toString().split('.');
            finalDescription = descriptionSentences[0];
            if(descriptionSentences.length > 1) finalDescription+= '. ' + descriptionSentences[1];
            if(descriptionSentences.length > 2) finalDescription+= '. ' + descriptionSentences[2];
            if(descriptionSentences.length > 3) finalDescription+='...';
            return finalDescription;
        }

        function formatBrands(brands) {
            if(brands.length == 0) return "No reccomended brands for this tea"
            else return "Reccomended Brands: " + brands.toString().replaceAll(',', ', ');
        }

        function answerBoxTemplate(name, description, brands, score) {
            return `<div class='tea-card'>
                <h3 class='tea-title'>${name}</h3>
                <p class='tea-score'>${formatScore(score)}</p>
                <p class='tea-desc'>${formatDescription(description)}</p>
                <p class='tea-brands'>${formatBrands(brands)}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('search-tea-text-val').focus()
        }

        function searchText() {
            document.getElementById("answer-box").innerHTML = ""
            fetch("/api/teas?" + new URLSearchParams({ tea: document.getElementById("search-tea-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => {
                    console.log(data.top_k_teas) // TODO - create a dropdown with these teas and allow the user to select which one is most similar instead of automatically searching for the most similar by edit distance
                    let numTeasDisplayed = 0
                    data.data.forEach(row => {
                        if(row.score > 0.05) { // TODO - choose an appropriate score cutoff
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = answerBoxTemplate(row.tea_category, row.about, row.brands, row.score)
                            document.getElementById("answer-box").appendChild(tempDiv)
                            numTeasDisplayed += 1
                        }
                    });
                    if (numTeasDisplayed == 0) {
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = `<div class='no-teas'>
                                                <h3>${'No teas that match your search :('}</h3>
                                            </div>`
                        document.getElementById("answer-box").appendChild(tempDiv)
                    }
                });
        }

    </script>
</body>
