<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>

<body>
  <link href="styles.css" type="text/html" />

  <div class="full-body-container">
    <!-- <div class="top-text">
            <div class="google-colors">
                <h1 id="google-c">C</h1>
                <h1 id="google-s">S</h1>
                <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1>
            </div> -->
    <img
      style="padding-top: 10%; width: 50%"
      src="/static/images/logo.png"
      alt="Fiend for Beans logo"
    />
    <div class="input-box" onclick="sendFocus()">
      <img src="{{ url_for('static', filename='images/mag.png') }}" />
      <input
        placeholder="citrus, floral, sweet"
        id="filter-text-val"
        onkeyup="filterText()"
      />
    </div>
  </div>
  <div id="answer-box"></div>

  <script>
    function answerBoxTemplate(title, titleDesc) {
      // console.log(3)
      return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
      // console.log(2)
    }

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      console.log(document.getElementById("filter-text-val").value);
      fetch(
        "http://127.0.0.1:5000/beans?" +
          new URLSearchParams({
            query: document.getElementById("filter-text-val").value,
          }).toString(),
      )
        .then((response) => response.json())
        .then((data) =>
          data.forEach((d) => {
            let bean = d.bean_info;
            let score = d.score;
            console.log(bean);
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = answerBoxTemplate(bean.name, bean.titleDesc);
            document.getElementById("answer-box").appendChild(tempDiv);
          }),
        );
    }
  </script>
</body>
