<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>cosMEtics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="homepage">
    <div class="full-body-container">
        <div class="top-nav">
            <h2 id="logo">cosMEtics</h2>
        </div>
        <div class="top-text">
            <div class="google-colors">
                <h3 id="google-c">let's get to know you</h3>
            </div>
            <form class="form" id="form">
                <p>What type of products are you looking for</p>
                <div class="checkbox">
                    <input type="checkbox" id="moisturiser" name="product_type" value="moisturiser">
                    <label for="moisturiser">moisturiser</label>
                    <input type="checkbox" id="serum" name="product_type" value="serum">
                    <label for="serum">serum</label>
                    <input type="checkbox" id="mask" name="product_type" value="mask">
                    <label for="mask">mask</label>
                    <input type="checkbox" id="sheet-mask" name="product_type" value="sheet-mask">
                    <label for="sheet-mask">sheet-mask</label>
                    <input type="checkbox" id="lip-treatment" name="product_type" value="lip-treatment">
                    <label for="lip-treatment">lip-treatment</label>
                    <input type="checkbox" id="eye-treatment" name="product_type" value="eye-treatment">
                    <label for="eye-treatment">eye-treatment</label>
                    <input type="checkbox" id="cleanser" name="product_type" value="cleanser">
                    <label for="cleanser">cleanser</label>
                    <input type="checkbox" id="toner" name="product_type" value="toner">
                    <label for="toner">toner</label>
                    <input type="checkbox" id="exfoliater" name="product_type" value="exfoliater">
                    <label for="exfoliater">exfoliater</label>
                    <input type="checkbox" id="sun-protection" name="product_type" value="sun-protection">
                    <label for="sun-protection">sun-protection</label>
                    <input type="checkbox" id="essence" name="product_type" value="essence">
                    <label for="essence">essence</label>
                    <input type="checkbox" id="other/spot-treatment" name="product_type" value="other/spot-treatment">
                    <label for="other/spot-treatment">other/spot-treatment</label><br>
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="100" class="slider" id="myRange">
            </div>

                
                <!-- <p>Do you have any allergies?
                    </p>
                    <input class="input-box" type="text" id="allergies" name="allergies"
                        placeholder="e.g. natural rubber, natural fragrances, preservatives, dyes, or metals"><br><br> -->
                <input class="button" type="button" name="submit" value="submit" onclick="sendForm()">
            </form>
        </div>
        <div id="answer-box"></div>
    </div>

    <script>
        function answerBoxTemplate(name, url) {
            return `<div class=''>
                <h3 class='product-name'>${name}</h3>
                <p class='product-url'>${url}</p>
                </div>`
        }
        // document.getElementById("form").addEventListener("click", sendForm);

        function sendForm() {
            console.log('form sent')
            // var skin_types = document.getElementsByName('skin_type');
            // var skin_type = null;
            // for (i = 0; i < skin_types.length; i++) {
            //     if (skin_types[i].checked)
            //     skin_type = skin_types[i];
            // }
            var product_types = document.getElementsByName('product_type');
            var product_type = null;
            for (i = 0; i < product_types.length; i++) {
                if (product_types[i].checked)
                    product_type = product_types[i];
            }

            // let allergies = document.getElementById("allergies");
            // console.log(skin_type);
            // console.log(allergies.value);

            // pass to python function to get results
            displayProducts(product_type)
        }
        function displayProducts(type) {
            console.log(type.value)
            document.getElementById("answer-box").innerHTML = ""
            // console.log("/product_type?" + new URLSearchParams({product_type : type.value}).toString())
            fetch("/product-type?" + new URLSearchParams({ product_type: type.value }).toString())
                .then((response) => response.json())
                .then((data) =>
                    data.forEach(row => {

                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(row.product_url, row.product_type)
                        document.getElementById("answer-box").appendChild(tempDiv)
                    }
                    ));
        }

    </script>
</body>

</html>
