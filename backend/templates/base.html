<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>cosMEtics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="homepage">
    <div class="full-body-container">
        <div class="top-nav">
            <h2 id="logo">cosMEtics</h2>
        </div>
        <div class="top-text">
            <div class="google-colors">
                <h3 id="google-c">let's get to know you</h3>
            </div>
            <form class="form" id="form">
                <p>What type of product are you looking for?</p>
                <div class="radio">
                    <input type="radio" id="moisturiser" name="product_type" value="moisturiser">
                    <label for="moisturiser">moisturiser</label>
                    <input type="radio" id="serum" name="product_type" value="serum">
                    <label for="serum">serum</label>
                    <input type="radio" id="oil" name="product_type" value="oil">
                    <label for="oil">oil</label>
                    <input type="radio" id="mist" name="product_type" value="mist">
                    <label for="mist">mist</label>
                    <input type="radio" id="balm" name="product_type" value="balm">
                    <label for="balm">balm</label><br>
                </div>
                <div>
                    <label for="keywords" class="form-label">Keywords</label>
                    <input class="form-control" type="text" list="keywordOptions" id="keywords"
                        placeholder="Type to search...">
                    <datalist id="keywordOptions">
                        <option value="moisturizing">
                        <option value="brightening">
                        <option value="sunscreen">
                        <option value="lotion">
                        <option value="clean">
                    </datalist>
                </div>
                <input class="button" type="button" name="submit" value="submit" onclick="sendForm()">
            </form>
        </div>
        <div id="answer-box"></div>
    </div>

    <script>
        function answerBoxTemplate(name, url) {
            return `<div class=''>
                <h3 class='product-name'>${name}</h3>
                <p class='product-url'>${url}</p>
                </div>`
        }
        // document.getElementById("form").addEventListener("click", sendForm);

        function sendForm() {
            console.log('form sent')
            var product_types = document.getElementsByName('product_type');
            var keywords = document.getElementById('keywords').value;
            var product_type = null;
            for (i = 0; i < product_types.length; i++) {
                if (product_types[i].checked)
                    product_type = product_types[i];
            }

            // pass to python function to get results
            displayProducts(product_type)
        }
        function displayProducts(type) {
            console.log(type.value)
            document.getElementById("answer-box").innerHTML = ""
            // console.log("/product_type?" + new URLSearchParams({product_type : type.value}).toString())
            fetch("/product-type?" + new URLSearchParams({ product_type: type.value }).toString())
                .then((response) => response.json())
                .then((data) =>
                    data.forEach(row => {

                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(row.product_url, row.product_type)
                        document.getElementById("answer-box").appendChild(tempDiv)
                    }
                    ));
        }

    </script>
</body>

</html>
